<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style type="text/css">
        .login-logo {
            font-size: 35px;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .texta-c {
            text-align: center;
        }

        .longin-box-body {
            background: #fff;
            padding: 20px;
            border-top: 0;
            color: #666;
        }

        .login-box-msg {
            margin: 0;
            text-align: center;
            padding: 0 20px 20px 20px;
        }
    </style>
</head>

<body style="background: url(../images/background.png) no-repeat; background-size: 100%;">
<div class="" style="width: 360px;margin: 7% auto;z-index: 25;">
    <div class="login-logo texta-c" style="color: #FFF">Login</div>
    <div class="longin-box-body" style="border-radius:10px;box-shadow: 1px 1px 1px 1px #333;">
        <p class="login-box-msg">Welcome to EPMS！</p >
        <p style="color:red" th:text="${msg}" id="tips"></p>
        <form th:action="@{Authenticate}">
            <div class="form-group has-feedback">
                <input name="userName" type="text" class="form-control" placeholder="Username" id="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            </br>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control" placeholder="Password" id="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            </br>
            <div class="form-group">
                <input type="submit" name="" value="Login" class="btn btn-primary btn-block" id="btn">
            </div>
        </form>
    </div>
</div>
<script>
    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var btn=document.getElementById("btn");
    function isNull(val) {
        return !(val.replace(/(^s*)|(s*$)/g, "").length - 0);
    }
    btn.onclick=function () {
        if(isNull(username.value)){
            alert("用户名不能为空");
        }
    }
</script>
</body>
</html>
